<head onload="startTime()">
<br><br><h1>
<center>
<div id="txt"></div>
</center>
<script>

var tt=setInterval(function(){startTime()},1000);
var counter = 60;

function startTime()

{
  if(counter == 0) {
    clearInterval(tt);
  } else {
    counter--;
  }

document.getElementById("txt").innerHTML =  "0:"+counter;

}

function checkTime(tt)
{
if (tt==10)
  {
    tt="0" + tt;
    console.log(tt);
    clearInterval(tt);
  }
return tt;
}
</script>
